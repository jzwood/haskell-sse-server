<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/html/favicon.svg">
  <title>SSE</title>
</head>
<body>
  <div>
    hello there
  </div>
  <script>
    console.log("START")
    const evtSource = new EventSource("/sse")
    evtSource.onmessage = (event) => {
      console.log("EVENT A", event)
    }
    evtSource.addEventListener("notice", (e) => {
      console.log("EVENT B", e.event)
    });
  </script>
</body>
</html>
