<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/html/favicon.svg">
  <title>SSE</title>
</head>
<body>
  <pre id="root"></pre>
  <script>
    document.addEventListener('DOMContentLoaded', main)
    function main() {
      const sse = new EventSource("/sse")
      const root = document.getElementById("root")
      sse.addEventListener('score', e => {
        const data = e.data
        const div = document.createElement("div")
        div.textContent = data
        root.appendChild(div)
      })
      sse.onmessage = (e) => {
        console.log(e.data)
        // const data = e.data
        // const div = document.createElement("div")
        // div.textContent = data
        // root.appendChild(div)
      }
    }
  </script>
</body>
</html>
